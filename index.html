<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>tinygradient</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@3.0.3/dist/css/bootstrap-colorpicker.min.css" />
    <link rel="stylesheet"
          href="./main.css" />
  </head>

  <body>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">tinygradient</h1>
        <p class="lead text-muted">simple gradient generator</p>
        <p>
          <a href="https://github.com/mistic100/tinygradient"
             class="btn btn-primary btn-lg">
            <img src="https://octodex.github.com/images/original.png"
                 height="32" /> GitHub
          </a>
        </p>
      </div>
    </section>
    <div class="container">
      <h2>Playground</h2>
      <div class="row">
        <div class="col-4">
          <ul class="list-group mb-3"
              id="colors-list">
            <li class="list-group-item list-group-item-secondary"
                style="padding: 0.25rem 1.25rem;">
              <div class="form-row">
                <div class="col-7">
                  Color
                </div>
                <div class="col-5">
                  Position
                </div>
              </div>
            </li>
          </ul>
          <button class="btn btn-primary mb-3"
                  type="button"
                  id="add-color">new color</button>

          <div class="form-group form-inline">
            <label for="steps">Steps</label>
            <input type="number"
                   class="ml-2 form-control"
                   min="2"
                   id="steps"
                   name="steps">
          </div>
        </div>
        <div class="col-8">
          <div class="card mb-4">
            <ul class="list-group list-group-flush out-list"
                id="playground-output">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Colorbrewer</h2>
      <div class="row">
        <div class="col-4">
          <div class="form-group form-inline">
            <label for="cb-scheme">Scheme</label>
            <select class="ml-2 form-control"
                    id="cb-scheme"
                    name="cb-scheme"></select>
          </div>
          <div class="form-group form-inline">
            <label for="cb-steps">Steps</label>
            <input type="number"
                   class="ml-2 form-control"
                   min="3"
                   id="cb-steps"
                   name="cb-steps">
          </div>
        </div>
        <div class="col-8">
          <div class="card mb-4">
            <ul class="list-group list-group-flush out-list"
                id="cb-playground-output">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/template"
            id="playground-item">
      <li class="list-group-item">
        <div class="form-row">
          <div class="col-7">
            <input class="form-control" type="text" name="color">
          </div>
          <div class="col-3">
            <input class="form-control" type="number" min="0" max="1" step="0.1" name="pos">
          </div>
          <div class="col-2">
            <button class="btn btn-outline-danger" data-dismiss="color">del.</button>
          </div>
        </div>
      </li>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@3.0.3/dist/js/bootstrap-colorpicker.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "colorbrewer": "https://cdn.jsdelivr.net/npm/colorbrewer@1.5.9/+esm",
          "randomcolor": "https://cdn.jsdelivr.net/npm/randomcolor/+esm",
          "tinycolor2": "https://cdn.jsdelivr.net/npm/tinycolor2@1.6.0/esm/tinycolor.min.js",
          "tinygradient": "./index.js"
        }
      }
    </script>
    <script type="module"
            src="./main.js">
            </script>
  </body>

</html>
